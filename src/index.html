<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mosyre IDE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="content/css/main.css" />

    <script src="content/d3/d3.min.js"></script>
    <script src="content/mosyrejs2/mosyrejs2.min.js"></script>
</head>
<body>
    <svg id="main-canvas" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin slice">
        <rect x="50" y="50" width="100" height="100" stroke="white"/>
    </svg>

    <script>
        let canvas = document.getElementById("main-canvas")
        function setSize(){
            canvas.setAttribute("viewBox",`-100 -100 ${canvas.clientWidth} ${canvas.clientHeight}`)
        }
        setSize();
        d3.select(document).on("mousedown",function(){
            alert(1)

        })

        window.onresize = function(){
            setSize();
        }
        
    </script>
</body>
</html>
