<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mosyre IDE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="content/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="content/bootstrap4-mui/css/bootstrap-material-design.min.css"
    />


    <script src="content/jquery/jquery-3.3.1.min.js"></script>
    <script src="content/popper/popper.min.js"></script>
    <script src="content/bootstrap4-mui/js/bootstrap-material-design.min.js"></script>
    <script src="content/d3/d3.min.js"></script>
    <script src="content/mosyrejs2/mosyrejs2.min.js"></script>


    <script src="content/js/ce.js"></script>
</head>

<body>
    <div class="layout-table">
        <div class="layout-row" shrink>
            <nav class="navbar navbar-expand-md navbar-light bg-light w-100">
               
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" 
                            role="button" data-toggle="dropdown" 
                            >
                                File
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Load...</a>
                                <a class="dropdown-item" href="#">Settings...</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Exit</a>
                            </div>
                        </li>

                    </ul>                  
                </div>
            </nav>
        </div>
        <div class="layout-row" expand>
            <div class="bar-container">
                <div style="height:100%;position:absolute;width:10em;background-color: white"></div>
            </div>
            <div class="canvas-container">
                <svg id="main-canvas">
                </svg>
            </div>
            <div class="bar-container">
                <div style="right:-5em; height:100%;position:absolute;width:10em;background-color: white"></div>
            </div>
        </div>

    </div>

    <script src="content/js/main.js"></script>
</body>

</html>
