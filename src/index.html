<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mosyre IDE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="content/css/main.css" />

    <script src="content/d3/d3.min.js"></script>
    <script src="content/mosyrejs2/mosyrejs2.min.js"></script>

    <script src="content/js/main.js"></script>
    <script src="content/js/ce.js"></script>
</head>
<body>
    <svg id="main-canvas">        
    </svg>

    <script>
        let ce = new CE({
            canvas:document.getElementById("main-canvas"),
            pos:[50,50],zoom:2
        })

        d3.select(ce.__.g).append("rect")
        .attr("x",0)
        .attr("y",0)
        .attr("width",100)
        .attr("height",100)
        .attr("stroke","white")
    </script>
</body>
</html>
